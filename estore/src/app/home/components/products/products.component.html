<div class="main-product-container">
  <div
    *ngFor="let product of productStoreItem.products$ | async"
    class="mx-5 p-3 product-card"
  >
    <div>
      <img [src]="'/assets/images/' + product.product_img" alt="Jacket" />
    </div>
    <div class="product-info">
      <h5>
        <a href="#">{{ product.product_name }}</a>
      </h5>
      <p class="product-price">{{ product.price }}$</p>
      <p><app-ratings [score]="product.ratings"></app-ratings></p>
    </div>
  </div>
</div>
